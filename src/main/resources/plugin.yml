name: PiratesCore
main: xyz.dapirates.core.Core
version: 1.0
website: "https://www.dapirates.xyz/"
author: KiratDewas
prefix: PiratesCore
description: PiratesCore plugin for advanced ore mining, chat filtering, and quality-of-life features.
api-version: 1.21

# Soft dependencies (optional)
softdepend: [PlaceholderAPI]

commands:
  show:
    description: Show the item you are holding in chat
    usage: /show
  oremining:
    description: Manage ore mining notifications and statistics
    usage: /oremining help
    aliases: [om, ores]
  pirates:
    description: Reload all PiratesAddons configs
    usage: /pirates reload
  pirates.reload:
    description: Allows reloading all PiratesAddons configs
    default: op

permissions:
  pc.ores.notify:
    description: Allows players to receive ore mining notifications
    default: op
  pc.ores.notify.admin:
    description: Allows access to admin commands for ore mining system
    default: op
    children:
      pc.ores.notify: true