# OreMining Configuration
# This file contains all settings for the ore mining notification system

general:
  # Enable/disable the entire system
  enabled: true
  
  # Send notifications to console
  console-notifications: true
  
  # Allow players to receive notifications about their own mining
  self-notifications: true
  
  # Enable whitelist system (only whitelisted players receive notifications)
  whitelist-enabled: false
  
  # Enable TNT mining detection
  tnt-mining-enabled: true
  
  # Message format: "text" or "json" (for rich text with clickable elements)
  message-format: "text"
  
  # Delayed notification settings
  delayed-notifications:
    enabled: true
    delay-seconds: 30
    batch-messages: true

# Height and light level controls
controls:
  # Minimum Y coordinate to track (inclusive)
  min-height: -64
  
  # Maximum Y coordinate to track (inclusive)
  max-height: 320
  
  # Minimum light level to track (inclusive)
  min-light-level: 0
  
  # Maximum light level to track (inclusive)
  max-light-level: 15

# Time-based alert settings
alerts:
  time-based:
    # Enable time-based alerts
    enabled: true
    
    # Timeframe in minutes to check for excessive mining
    timeframe-minutes: 5
    
    # Number of blocks that triggers an alert
    threshold: 10
    
    # Alert message format
    message: "§c[OreMining] §f{player} has mined {count} blocks in the last {timeframe} minutes!"

# Player whitelist (only used if whitelist-enabled is true)
whitelist:
  players:
    - "admin1"
    - "admin2"

